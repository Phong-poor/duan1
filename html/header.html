<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Mirae</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #568a9a; /* Màu nền tổng thể tương tự ảnh mẫu */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- HEADER STYLING --- */
        header {
            background-color: #e0e0e0; /* Nền header màu xám nhạt */
            padding: 10px 0; /* ĐÃ GIẢM PADDING ĐỂ HEADER MỎNG HƠN */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0; 
            margin: 0; 
            width: 100%; /* Phủ toàn bộ chiều rộng */
        }
        header .inner-header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex; 
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-area {
            flex-shrink: 0;
            margin-right: 20px;
            padding: 2px 0; /* ĐÃ GIẢM PADDING */
        }
        /* CSS cho Logo Hình Ảnh - ĐÃ PHÓNG TO */
        .logo-area img {
            max-height: 70px; /* TĂNG MAX-HEIGHT LÊN 70PX */
            min-height: 60px; /* Đảm bảo logo luôn đạt kích thước này */
            width: auto; 
            vertical-align: middle;
            display: block;
        }
        .logo-area .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #007bff;
            text-decoration: none;
            display: none; 
        }

        .nav-links {
            display: flex;
            gap: 25px;
            flex-grow: 1;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #444;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s, transform 0.2s;
            padding: 5px 0;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #007bff;
            transform: translateY(-2px);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        /* --- TÌM KIẾM ĐÃ LÀM ĐẬM --- */
        .search-box {
            display: flex;
            align-items: center;
            background-color: #8c8c8c; /* Màu xám đậm hơn */
            border-radius: 20px;
            padding: 5px 12px; /* ĐÃ GIẢM PADDING ĐỂ MỎNG HƠN */
            width: 200px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Thêm shadow để nổi khối */
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            color: white;
            font-size: 14px;
            flex-grow: 1;
            padding-right: 8px;
            font-weight: 500; /* Làm chữ trong input đậm hơn */
        }
        .search-box input::placeholder {
            color: #f0f0f0; /* Màu placeholder sáng hơn để nổi bật */
        }

        .search-box button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px; /* Icon tìm kiếm lớn hơn */
            cursor: pointer;
        }

        .action-icons {
            display: flex;
            gap: 15px;
        }

        .action-icons a {
            font-size: 22px;
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }

        /* --- STYLING MÀU SẮC CHO CÁC ICON HÀNH ĐỘNG (TỐI GIẢN) --- */
        .action-icons a {
            color: #444; /* Mặc định: Màu xám đậm */
        }

        .action-icons a.icon-heart {
            color: #e53935; /* Duy trì màu đỏ cho trái tim */
        }
        .action-icons a.icon-shopping-cart {
            color: #444; /* Đã chuyển về màu mặc định */
        }
        .action-icons a.icon-user {
            color: #444; /* Đã chuyển về màu mặc định */
        }

        /* Hover effect for colored icons */
        .action-icons a:hover {
            opacity: 0.8; 
            transform: scale(1.1);
            color: #007bff; /* Tất cả icon hover đều chuyển sang màu xanh chủ đạo (ngoại trừ trái tim vẫn giữ đỏ) */
        }
        /* Loại trừ icon trái tim khỏi hiệu ứng đổi màu hover chung (chỉ scale/opacity) */
        .action-icons a.icon-heart:hover {
            color: #e53935; 
        }


        /* Responsive adjustments */
        @media (max-width: 992px) {
            header .inner-header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                justify-content: flex-start;
                margin-top: 15px;
                width: 100%;
            }
            .header-actions {
                width: 100%;
                justify-content: space-between;
                margin-top: 15px;
            }
            .search-box {
                width: calc(100% - 100px);
            }
        }

        @media (max-width: 576px) {
            .search-box {
                width: 100%;
            }
            .header-actions {
                flex-direction: column;
                align-items: flex-start;
            }
            .action-icons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="inner-header-container">
            <div class="logo-area">
                
                <img src="img/logone.png" alt="Logo Mirae">
                
            </div>
            <div class="nav-links">
                <a href="#">TRANG CHỦ</a>
                <a href="#">SẢN PHẨM</a>
                <a href="#">TIN TỨC</a>
                <a href="#">GIỚI THIỆU</a>
                <a href="#">LIÊN HỆ</a>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="action-icons">
                    <a href="#" title="Yêu thích" class="icon-heart"><i class="fas fa-heart"></i></a> 
                    <a href="#" title="Giỏ hàng" class="icon-shopping-cart"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#" title="Tài khoản" class="icon-user"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 50px; text-align: center; color: #f0f0f0;">
        <h1>Nội dung trang web</h1>
        <p>Đây là phần còn lại của trang web của bạn.</p>
    </div>

</body>
</html>
